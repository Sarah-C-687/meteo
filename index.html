<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Meteo App</title>
</head>
<body>
  <div class="app">
  <header>
    <form class="search-form">
      <input class="search-form-input" type="search" placeholder="Enter a city..." required />
      <input class="search-form-button" type="submit" value="Search" />
    </form>
  </header>
  <main>
    <div class="app-data"> 
      <div>
        <h1 class="weather-city">City</h1>
        <p class="weather-details">
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: <strong>66%</strong>, Wind: <strong>3,13km/h</strong>
        </p>
      </div>
      <div class="weather-temperature-container">
        <div class="weather-icon">⛅️</div>
        <div class="weather-temperature">12</div>
        <div class="weather-unit">°C</div>
      </div>
    </div>
  </main>
  <footer>This project was coded by 
    <a href="https://github.com/Sarah-C-687" target="_blank" rel="noopener noreferrer">
      Sarah Crèvecoeur</a>, open-sourced on 
    <a href="https://github.com/Sarah-C-687/meteo" target="_blank" rel="noopener noreferrer">GitHub</a> 
    and hosted 
    <a href="https://my-meteo-shecodes.netlify.app/" target="_blank" rel="noopener noreferrer">on Netlify</a>
  </footer>
</div>
</body>
</html>
