<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>Meteo App</title>
</head>
<body>
  <div class="app">
  <header>
    <form class="search-form" id="search-form">
      <input 
        class="search-form-input" 
        id="search-form-input" 
        type="search" 
        placeholder="Enter a city..." 
        required 
        />
      <input 
        class="search-form-button" 
        type="submit" 
        value="Search" 
        />
    </form>
  </header>
  <main>
    <div class="app-data"> 
      <div>
        <h1 class="weather-city" id="weather-city"></h1>
        <p class="weather-details">
          <span id="current-time"></span>, <span id="condition"></span>
          <br />
          Humidity: <strong><span id="humidity"></span>%</strong>, 
          Wind: <strong><span id="wind-speed"></span> km/h</strong>
        </p>
      </div>
      <div class="weather-temperature-container">
        <div id="weather-icon"></div>
        <div class="weather-temperature" id="temperature"></div>
        <div class="weather-unit">°C</div>
      </div>
    </div>
    <div class="weather-forecast">
      <div class="weather-forecast-day">
        <div class="weather-forecast-date">Day 1</div>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"><strong>19°</strong></div>
          <div class="weather-forecast-temperature">13°</div>
        </div>
      </div>     
       <div class="weather-forecast-day">
        <div class="weather-forecast-date">Day 2</div>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"><strong>19°</strong></div>
          <div class="weather-forecast-temperature">13°</div>
        </div>
      </div>
       <div class="weather-forecast-day">
        <div class="weather-forecast-date">Day 3</div>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"><strong>19°</strong></div>
          <div class="weather-forecast-temperature">13°</div>
        </div>
      </div>     
       <div class="weather-forecast-day">
        <div class="weather-forecast-date">Day 4</div>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"><strong>19°</strong></div>
          <div class="weather-forecast-temperature">13°</div>
        </div>
      </div>     
       <div class="weather-forecast-day">
        <div class="weather-forecast-date">Day 5</div>
        <div class="weather-forecast-icon">⛅️</div>
        <div class="weather-forecast-temperatures">
          <div class="weather-forecast-temperature"><strong>19°</strong></div>
          <div class="weather-forecast-temperature">13°</div>
        </div>
      </div>                                 
    </div>
  </main>
  <footer>This project was coded by 
    <a href="https://github.com/Sarah-C-687" target="_blank" rel="noopener noreferrer">
      Sarah Crèvecoeur</a>, open-sourced on 
    <a href="https://github.com/Sarah-C-687/meteo" target="_blank" rel="noopener noreferrer">GitHub</a> 
    and hosted 
    <a href="https://my-meteo-shecodes.netlify.app/" target="_blank" rel="noopener noreferrer">on Netlify</a>
  </footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
